<div class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-2xl w-full max-w-md">
      <h2 class="text-2xl font-bold text-center mb-6">Iniciar sesión</h2>
  
      <!-- Botones de inicio con Google y GitHub -->
      <div class="space-y-3 mb-6">
        <button class="w-full flex items-center justify-center gap-2 border rounded-lg py-2 hover:bg-gradient-to-r from-rose-300/30 to-orange-300/30">
          <i class="bi bi-google"></i> Iniciar con Google
        </button>
        <button class="w-full flex items-center justify-center gap-2 border rounded-lg py-2 hover:bg-gradient-to-r from-orange-300/30 to-rose-300/30">
          <i class="bi bi-github"></i> Iniciar con GitHub
        </button>
      </div>
  
      <hr class="mb-6">
  
      <!-- Formulario de login -->
      <form>
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700">Correo electrónico</label>
          <input type="email" id="email" class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300">
        </div>
        
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
          <input type="password" id="password" class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300">
        </div>
  
        <button class="w-full bg-gradient-to-r from-rose-300 to-orange-300 shadow-md text-white py-2 rounded-lg hover:bg-blue-700">
          Iniciar sesión
        </button>
      </form>
  
      <p class="text-center text-sm mt-4">
        ¿No tienes cuenta? <a routerLink="/register" class="text-blue-600 hover:underline">Regístrate</a>
      </p>
    </div>
  </div>

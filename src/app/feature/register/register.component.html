<div class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-2xl w-full max-w-md">
      <h2 class="text-2xl font-bold text-center mb-6">Regístrate</h2>
  
      <!-- Botones de registro con Google y GitHub -->
      <div class="space-y-3 mb-6">
        <button class="w-full flex items-center justify-center gap-2 border rounded-lg py-2 hover:bg-gradient-to-r from-rose-300/30 to-orange-300/30">
          <i class="bi bi-google"></i> Registrarse con Google
        </button>
        <button class="w-full flex items-center justify-center gap-2 border rounded-lg py-2 hover:bg-gradient-to-r from-orange-300/30 to-rose-300/30">
          <i class="bi bi-github"></i> Registrarse con GitHub
        </button>
      </div>
  
      <hr class="mb-6">
  
      <!-- Formulario de registro -->
      <form>
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium text-gray-700">Nombre completo</label>
          <input type="text" id="name" class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300">
        </div>
  
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700">Correo electrónico</label>
          <input type="email" id="email" class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300">
        </div>
        
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
          <input type="password" id="password" class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300">
        </div>
  
        <div class="mb-4">
          <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirmar contraseña</label>
          <input type="password" id="confirmPassword" class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300">
        </div>
  
        <button class="w-full bg-gradient-to-r from-rose-300 to-orange-300 shadow-md text-white py-2 rounded-lg hover:bg-green-700">
          Crear cuenta
        </button>
      </form>
  
      <p class="text-center text-sm mt-4">
        ¿Ya tienes cuenta? <a href="/login" class="text-blue-600 hover:underline">Inicia sesión</a>
      </p>
    </div>
  </div>
